<div
  [class.spinner-border]="!isExpandable"
  [class]="'text-' + type"
  [class.spinner-border-sm]="size === 'sm'"
  [class.spinner-border-lg]="size === 'lg'"
  [class.spinner-block]="isExpandable"
  role="status"
>
  <span class="sr-only">Cargando...</span>
</div>
<ng-container *ngIf="description">
  <p class="spinner-description">{{description}}</p>
</ng-container>
