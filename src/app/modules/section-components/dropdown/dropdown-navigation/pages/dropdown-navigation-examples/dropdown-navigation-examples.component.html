<section class="section-example">
  <app-viewer title="Con iconos" [isNavCode]="true">
    <div component class="d-container-1">
      <div class="mb-5">
        <o-dropdown-navigation
          [dropNavItems]="dropdownItemsIcons"
          title="Desplegable"
        ></o-dropdown-navigation>
      </div>
      <div class="mb-5">
        <o-dropdown-navigation
          [dropNavItems]="dropdownItemsIcons"
          title="Desplegable"
          iconLeft="bx bx-plus"
        ></o-dropdown-navigation>
      </div>
      <div class="mb-5">
        <o-dropdown-navigation
          [dropNavItems]="dropdownItemsIcons3Option"
          iconLeft="menu"
          iconRight="none"
          ariaLabel="Menú"
        ></o-dropdown-navigation>
      </div>
    </div>
    <div appClipboard class="d-flex flex-column align-items-end p-0" component-html>
      <button class="btn btn-sm btn-outline-tertiary btn-clipboard">Copiar</button>
      <code highlight-js>{{ exampleIconsHTML }}</code>
    </div>
    <div appClipboard class="d-flex flex-column align-items-end p-0" component-ts>
      <button class="btn btn-sm btn-outline-tertiary btn-clipboard">Copiar</button>
      <code highlight-js [lang]="'ts'">{{ exampleIconsTS }}</code>
    </div>
  </app-viewer>

  <app-viewer title="Disposición" [isNavCode]="true">
    <div component class="d-container-2 mb-2">
      <o-dropdown-navigation
        [dropNavItems]="dropdownItemsLeft"
        title="Desplegable Izq."
      ></o-dropdown-navigation>
      <o-dropdown-navigation
        [dropNavItems]="dropdownItemsRight"
        [isPositionRight]="true"
        title="Desplegable Der."
      ></o-dropdown-navigation>
    </div>
    <div appClipboard class="d-flex flex-column align-items-end p-0" component-html>
      <button class="btn btn-sm btn-outline-tertiary btn-clipboard">Copiar</button>
      <code highlight-js>{{ exampleAlignHTML }}</code>
    </div>
    <div appClipboard class="d-flex flex-column align-items-end p-0" component-ts>
      <button class="btn btn-sm btn-outline-tertiary btn-clipboard">Copiar</button>
      <code highlight-js [lang]="'ts'">{{ exampleAlignTS }}</code>
    </div>
  </app-viewer>

  <app-viewer title="Con cascada" [isNavCode]="true">
    <div component class="d-container-3 mb-2">
      <o-dropdown-navigation
        [dropNavItems]="dropdownItemsWithSubitems"
        title="Desplegable"
      ></o-dropdown-navigation>
    </div>
    <div appClipboard class="d-flex flex-column align-items-end p-0" component-html>
      <button class="btn btn-sm btn-outline-tertiary btn-clipboard">Copiar</button>
      <code highlight-js>{{ exampleCascadeHTML }}</code>
    </div>
    <div appClipboard class="d-flex flex-column align-items-end p-0" component-ts>
      <button class="btn btn-sm btn-outline-tertiary btn-clipboard">Copiar</button>
      <code highlight-js [lang]="'ts'">{{ exampleCascadeTS }}</code>
    </div>
  </app-viewer>
</section>
